<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Add Book</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
              </tr>
              <tr id="firstRow">
                <td>
                  <label for="title"></label>
                  <input type="text" name="title" id="title" placeholder="Title of the Book">
                </td>
                <td>
                  <label for="author"></label>
                  <input type="text" name="author" id="author" placeholder="Author">
                </td>
                <td>
                  <input
                  type="checkbox"
                  name="read"
                  id="read"
                  >
                </td>
                <td>
                  <button type="submit" id="btn">Add Book</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
